    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const input = document.getElementById("files");

            if (!input.files.length) {
                alert("Нет файлов для загрузки");
                return;
            }

            const CHUNK_SIZE = 50;  // ⚙️ Сколько файлов за раз
            const files = Array.from(input.files);
            const total = files.length;
            let uploaded = 0;
            let errors = 0;

            // Показываем статус
            const statusDiv = document.createElement("div");
            statusDiv.id = "upload-status";
            statusDiv.style.marginTop = "20px";
            statusDiv.style.fontFamily = "monospace";
            document.querySelector(".container").appendChild(statusDiv);

            const updateStatus = (msg) => {
                console.log("[Upload]", msg);
                statusDiv.textContent = msg;
            };

            updateStatus(`Начинаем загрузку ${total} файлов...`);

            // Разбиваем на чанки
            for (let i = 0; i < files.length; i += CHUNK_SIZE) {
                const chunk = files.slice(i, i + CHUNK_SIZE);
                const data = new FormData();

                // Собираем пути
                const paths = chunk.map(file => file.webkitRelativePath);

                // Добавляем файлы
                chunk.forEach(file => data.append("files", file));
                // Добавляем пути как JSON
                data.append("paths_json", JSON.stringify(paths));

                try {
                    updateStatus(`Загрузка чанка ${i / CHUNK_SIZE + 1}: ${i + 1}–${Math.min(i + CHUNK_SIZE, total)}...`);

                    const res = await fetch("/upload", {
                        method: "POST",
                        body: data
                        // ❌ Не добавляйте headers! fetch сам установит multipart
                    });

                    if (!res.ok) {
                        const errorText = await res.text();
                        console.error(`Чанк ${i} ошибка:`, errorText);
                        errors++;
                        continue;
                    }

                    const json = await res.json();
                    uploaded += json.uploaded?.length || 0;

                    updateStatus(`✅ Чанк ${i / CHUNK_SIZE + 1} загружен: ${uploaded}/${total} файлов`);
                } catch (err) {
                    console.error(`Ошибка чанка ${i}:`, err);
                    errors++;
                    updateStatus(`❌ Ошибка сети: чанк ${i / CHUNK_SIZE + 1}`);
                }

                // Небольшая пауза, чтобы не перегружать сервер
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            if (errors) {
                alert(`Загружено: ${uploaded}/${total}. Ошибок: ${errors}`);
            } else {
                alert(`✅ Все ${total} файлов успешно загружены!`);
            }
        });
    </script>
