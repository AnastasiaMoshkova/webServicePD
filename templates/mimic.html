<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Мимика</title>
    <style>
        nav {
            background-color: #2c3e50;
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: #3498db;
        }

        nav a.active {
            background-color: #2980b9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .menu button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #3498db;
            color: white;
            transition: background 0.3s;
        }

        .menu button:hover {
            background: #2980b9;
        }

        .back-btn {
            display: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #95a5a6;
            color: white;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        video,
        img {
            border-radius: 10px;
            background: #000;
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        button {
            flex: 1 1 auto;
            min-width: 180px;
            max-width: 250px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        #startBtn {
            background: #3498db;
            color: white;
        }

        #startBtn:hover {
            background: #2980b9;
        }

        #stopBtn {
            background: #e74c3c;
            color: white;
            display: none;
        }

        #stopBtn:hover {
            background: #c0392b;
        }

        #recordBtn {
            background: #9b59b6;
            color: white;
        }

        #recordBtn:hover {
            background: #8e44ad;
        }

        #recordBtn.recording {
            background: #2ecc71;
        }

        #recordBtn.recording:hover {
            background: #27ae60;
        }

        .settings {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            background: #f1f3f4;
            border-radius: 8px;
        }

        .settings label {
            display: block;
            margin-bottom: 8px;
        }

        .settings input[type="range"] {
            width: 100%;
            margin-bottom: 15px;
        }

        .settings-value {
            float: right;
            font-weight: bold;
        }

        #status {
            margin-top: 10px;
            font-size: 18px;
            color: #007acc;
        }

        .hiddenVideo {
            width: 1px !important;
            height: 1px !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: -1 !important;
            background: black !important;
            object-fit: cover !important;
            user-select: none !important;
            pointer-events: none !important;
        }

        #debugCanvas {
            max-width: 100%;
            margin-top: 10px;
            border: 1px dashed #ccc;
            display: none;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <a href="/hand_tracking" class="active">Двигательная активность рук</a>
            <a href="/tremor">Тремор</a>
            <a href="/mimic">Мимика</a>
            <a href="/voice">Голос</a>
            <a href="/gait">Походка</a>
        </nav>
        <div>
            <script>
                // Подсвечиваем активную ссылку в меню
                document.querySelectorAll("nav a").forEach(link => {
                    if (link.getAttribute("href") === window.location.pathname) {
                        link.classList.add("active");
                    } else {
                        link.classList.remove("active");
                    }
                });
            </script>


            <body>

</html>
